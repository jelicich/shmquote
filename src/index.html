<head>

    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="https://shmit.com.ar/wp-content/uploads/2019/08/cropped-shm-iso-512-32x32.png" sizes="32x32">
    <link rel="icon" href="https://shmit.com.ar/wp-content/uploads/2019/08/cropped-shm-iso-512-192x192.png" sizes="192x192">

    <meta name="msapplication-TileImage" content="https://shmit.com.ar/wp-content/uploads/2019/08/cropped-shm-iso-512-270x270.png">

    <style type="text/css">
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    
        .app-loading {
            background-color: #2b318b;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .app-loading > div {
            margin: auto;
        }

        .app-loading h1 {
            color: rgba(255,255,255,0.5) !important;
            font-family: monospace !important;
            font-size: 16px !important;
            text-align: center !important;
            text-transform: uppercase !important;
            margin-top: 20px !important;
        }
    
        .app-loading .spinner {
            margin: 0 auto;
            display: block;
            height: 50px;
            width: 50px;
            animation: rotate 2s linear infinite;
            transform-origin: center center;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    
        .app-loading .spinner .path {
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            animation: dash 1.5s ease-in-out infinite;
            stroke-linecap: round;
            stroke: #ddd;
        }
    
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
    
        @keyframes dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }
    
            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35px;
            }
    
            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124px;
            }
        }
    </style>
</head>

<body class="mat-typography">
    <app-root>
        <!-- loader -->
        <div class="app-loading">
            <div>
                <div class="logo">
                    <img src="assets/shm-logo-256-white.png" alt="">
                </div>
                <h1>Cotizador 1.0</h1>
                <svg class="spinner" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                </svg>
            </div>      
        </div>
    </app-root>
</body>

</html>
