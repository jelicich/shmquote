<div class="PdfExporter-overlay" *ngIf="isOpen">
    <div class="PdfExporter-window" fxLayout="column">
        <h1>Exportar PDF</h1>

        <div class="PdfExporter-fields" fxLayout="column">
            <mat-checkbox [(ngModel)]="includeText">Incluir texto</mat-checkbox>
            
            <div class="u-marginTl">
                <mat-form-field>
                    <mat-label>Saludo</mat-label>
                    <input matInput placeholder="Ej. Estimado Cliente," [(ngModel)]="greeting" [disabled]="!includeText">
                </mat-form-field>

                <mat-form-field class="PdfExporter-textarea">
                    <mat-label>Cuerpo del mensaje</mat-label>
                    <textarea matInput rows="5" [(ngModel)]="mainContent" placeholder="Ej. A continuaciÃ³n detallamos los productos solicitados..." [disabled]="!includeText"></textarea>
                </mat-form-field>
                
                <mat-form-field class="PdfExporter-fileName">
                    <mat-label>Nombre de archivo (opcional)</mat-label>
                    <input matInput placeholder="Ej. Cotizacion SBox," [(ngModel)]="fileName" class="PdfExporter-fileName">
                </mat-form-field>
            </div>
        </div>
        
        <div fxLayout="row" fxLayoutAlign="space-between">
            <button mat-flat-button color="primary" (click)="exportPdf()">
                OK
            </button>
            <button mat-flat-button color="warn" (click)="close()">
                Cancelar
            </button>
        </div>
    </div>
</div>
